
<link rel="stylesheet" href="style/style.css">
<!-- Modal container -->
 <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img id="expandedImg" class="modal-content" />
</div>

<div class="carousel-container">
    <div class="mySlides animate" onclick="openModal('https://wallpapershome.com/images/pages/pic_h/16239.jpg')">
        <img src="https://wallpapershome.com/images/pages/pic_h/16239.jpg" alt="slide" />
        <div class="number">1 / 5</div>
      
    </div>
    <div class="mySlides animate" onclick="openModal('https://wallpapershome.com/images/pages/pic_h/23525.jpg')">
        <img src="https://wallpapershome.com/images/pages/pic_h/23525.jpg" alt="slide" />
        <div class="number">1 / 3</div>
     
    </div>

    <div class="mySlides animate" onclick="openModal('https://wallpapershome.com/images/pages/pic_h/23277.jpg')">
        <img src="https://wallpapershome.com/images/pages/pic_h/23277.jpg" alt="slide" />
        <div class="number">1 / 3</div>
        
    </div>

    <!-- Repeat this for all your slide elements -->

    <a class="prev" onclick="prevSlide()">&#10094;</a>
    <a class="next" onclick="nextSlide()">&#10095;</a>

    <div class="dots-container">
        <span class="dots" onclick="currentSlide(1)"></span>
        <span class="dots" onclick="currentSlide(2)"></span>
        <span class="dots" onclick="currentSlide(3)"></span>
     
    </div>
</div>
<script>
    let slideIndex = 0;
showSlides();

// Next-previous control
function nextSlide() {
  slideIndex++;
  showSlides();
  timer = _timer; // reset timer
}

function prevSlide() {
  slideIndex--;
  showSlides();
  timer = _timer;
}

// Thumbnail image controlls
function currentSlide(n) {
  slideIndex = n - 1;
  showSlides();
  timer = _timer;
}

function showSlides() {
  let slides = document.querySelectorAll(".mySlides");
  let dots = document.querySelectorAll(".dots");

  if (slideIndex > slides.length - 1) slideIndex = 0;
  if (slideIndex < 0) slideIndex = slides.length - 1;
  
  // hide all slides
  slides.forEach((slide) => {
    slide.style.display = "none";
  });
  
  // show one slide base on index number
  slides[slideIndex].style.display = "block";
  
  dots.forEach((dot) => {
    dot.classList.remove("active");
  });
  
  dots[slideIndex].classList.add("active");
}

// autoplay slides --------
let timer = 7; // sec
const _timer = timer;

// this function runs every 1 second
setInterval(() => {
  timer--;

  if (timer < 1) {
    nextSlide();
    timer = _timer; // reset timer
  }
}, 1000); // 1sec

 // Open the modal and display the clicked image
 function openModal(imageUrl) {
            var modal = document.getElementById("myModal");
            var expandedImg = document.getElementById("expandedImg");
            expandedImg.src = imageUrl;
            modal.style.display = "block";
        }

        // Close the modal
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }


</script>
